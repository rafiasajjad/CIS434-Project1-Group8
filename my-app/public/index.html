<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    <div class="balance">
      <p>Current Balance:</p>
      <h2>$<span id="balance">0.00</span></h2>
    </div>
    <div class="income-expense-container">
      <div id="income-container">
        <h3>Income: </h3>
        <p id="income-value">$0.00</p>
      </div>
      <div id="expense-container">
        <h3>Expense: </h3>
        <p id="expense-value">$0.00</p>
      </div>
    </div>
    <div class="transaction-form">
      <form>
        <label for="transaction-name">Transaction Name</label>
        <input type="text" id="transaction-name" placeholder="Enter transaction name" required>
        <label for="transaction-amount">Transaction Amount</label>
        <input type="text" id="transaction-amount" placeholder="Enter transaction amount" required pattern="-?\d+(\.\d+)?"
        oninvalid="setCustomValidity('Please enter a valid amount!')">
        <button type="submit" style="cursor: pointer;">Add Transaction</button>
      </form>
    </div>
    <div class="transaction-list">
      <h3>Transaction History</h3>
      <table>
        <thead>
          <tr>
            <th>Transaction Name</th>
            <th>Transaction Amount</th>
          </tr>
        </thead>
        <tbody id="transaction-list">
        </tbody>
      </table>
      <button id="clear-history" style="cursor: pointer;">Clear History</button>
    </div>
  </div>
  <script src="../src/App.js"></script>
</body>
</html>
