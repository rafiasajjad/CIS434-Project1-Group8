<html>
  <head>
    <title>Transaction Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Transaction Tracker</h1>
      <div class="balance">
        Current Balance: $<span id="balance">0</span>
      </div>
      <form>
        <input type="text" id="transaction-name" placeholder="Enter transaction name">
        <input type="text" id="transaction" placeholder="Enter transaction amount">
        <input type="submit" value="Submit">
      </form>
      <ul id="transaction-list">
        <!-- modify this to show history details -->
      </ul>
    </div>
    <script src="../src/App.js"></script>
  </body>
</html>
